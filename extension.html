<!doctype html>
<html lang="en">

<head>
    <title>Chrome Popup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="icon" type="image/png" href="images/colored_icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Material Kit CSS -->
    <link href="assets/css/material-kit.css?v=2.0.5" rel="stylesheet" />
    <link rel="stylesheet" href="css/extension.css">
</head>

<body>
    <div id="login-div"></div>
    <div id="web">
        <nav class="navbar navbar-expand-lg bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/white_icon.png" width="35" height="35" class="d-inline-block align-top" alt="">
                    Link
                </a>
                <button id="togBut" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="my_links.html" target="_blank">My Links </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html" target="_blank">About</a>
                        </li>
                        <li class="nav-item">
                            <a id="quickstart-button" class="nav-link" class="collapse" href="#">Log Out</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div id="content">
            <div id="myModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <p class="debug" id="debug"></p>
                    </div>
                </div>
            </div>
            <div class="kids">
                <textarea class="html-field content-item" id="html-field" rows="5"></textarea>
                <button type="button" class="btn btn-primary btn-round content-item" id="send-to-db">Send to Link</button>
            </div>
        </div>
    </div>

    <!--   Core JS Files   -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/extension.js"></script>
    <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="assets/js/material-kit.js?v=2.0.5" type="text/javascript"></script>
